<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>

    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a7ef51f3aa.js" crossorigin="anonymous"></script>

    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body class="w-screen overflow-x-hidden bg-gray-200">
    <div id="app">
        <div class="container mx-auto">
            <div class="grid grid-cols-3 gap-4">
                <div class="col-start-2">
                    <div class="bg-black my-6 py-8 rounded-xl">
                        <h1 class="font-bold text-3xl text-center text-white">Menu Gallery ({{ photoAmount }})</h1>
                    </div>
                    <div>
                        <div v-if="searchClicked">
                            <div class="flex">
                                <input v-model="inputSearch" placeholder="What are you craving for?"
                                    class="p-2 bg-white w-10/12 rounded border">
                                <button class="p-2 bg-blue-300 rounded ml-2 text-white"
                                    v-on:click="switchSearchClicked()">Cancel</button>
                            </div>
                        </div>
                        <i class="fas fa-search text-2xl" v-on:click="switchSearchClicked()" v-else></i>
                    </div>
                    <div v-for="(photo,index) in searchMenu">
                        <div class="flex bg-white rounded-xl my-8 mx-auto items-center shadow-lg border-grey border">
                            <i class="fas fa-heart text-red-500 text-xl ml-10 cursor-pointer" v-if="photo.click"
                                v-on:click="favClicked(index)"></i>
                            <i class="far fa-heart text-xl ml-10 cursor-pointer" v-else v-on:click="favClicked(index)"></i>
                            <img :src="photo.img" class="w-4/12 cursor-pointer" @click="imgClicked(index)">
                            <p class="text-xl font-medium"> {{ photo.menuTitle }}</p>
                        </div>
                    </div>
                    <br>
                    <p v-if="notFound">We can't find what you are looking for... :(</p>
                </div>
                <div id="imgCanvas">
                    <div class="bg-black mt-6" v-if="showImages">
                        <i class="fas fa-times text-white text-3xl p-2" @click="close()"></i>
                        <div v-for="(photo,index) in searchMenu">
                            <img :src="photo.img" v-if="photo.showImg">
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="text-2xl bg-red-400 text-center py-4 w-1/5 fixed bottom-0 font-medium rounded-tr-lg">
            Liked: {{ likeAmount }}
        </div>
    </div>

    <!-- my main.js -->
    <script src="./main.js"></script>
</body>

</html>
